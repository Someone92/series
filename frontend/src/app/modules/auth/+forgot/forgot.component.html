<h2>Forgot your password?</h2>
<div class="auth__content">
	<form>
		<div class="field">
			<fa-icon [icon]="email"></fa-icon>
			<input type="email" placeholder="Email">
		</div>
		<div class="field">
			<button>Email me instructions</button>
		</div>
	</form>
</div>

<div class="auth__bottom">
	<p>Remember your password? <a routerLink="/auth/signup">Sign in now</a></p>
</div>
